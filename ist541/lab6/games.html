<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pet Rock</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Newsreader Font -->
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <!-- Jaro Font -->
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <!-- Inter Tight Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
    <header>    
        <h1>My Pet Rock</h1>
        <nav><ul>
            <li><button onclick="goToPage('index')">Home</button></li>
            <li><button onclick="goToPage('about')">About</button></li>
            <li><button onclick="goToPage('games')">Games</button></li>
            <li><button onclick="goToPage('crafting')">Crafting</button></li>
            <li><button onclick="goToPage('training')">Training</button></li>
            <li><button onclick="goToPage('gallery')">Gallery</button></li>
        </ul></nav>
    </header>



    <main>
        <div class="container">
            <h2>Find the Rock</h2>
            <!-- Image Map Generated by http://www.image-map.net/ -->
            <img src="images/rock-stone-pebble.png" usemap="#image-map">
            <map name="image-map">
                <area onclick="checkAnswer('stone')" target="" alt="Stone" title="Stone" href="" coords="256,524,69" shape="circle">
                <area onclick="checkAnswer('another stone')" target="" alt="Another stone" title="Another stone" href="" coords="81,341,56" shape="circle">
                <area onclick="checkAnswer('pebble')" target="" alt="Pebble" title="Pebble" href="" coords="1005,180,70" shape="circle">
                <area onclick="checkAnswer('small pebble')" target="" alt="Small pebble" title="Small pebble" href="" coords="306,363,61" shape="circle">
                <area onclick="checkAnswer('smooth stone')" target="" alt="Smooth stone" title="Smooth stone" href="" coords="682,459,72" shape="circle">
                <area onclick="checkAnswer('rock')" target="" alt="Rock" title="Rock" href="" coords="1056,496,1096,472,1131,465,1158,482,1159,585,1056,613,1012,590,1002,555,1015,532,1030,518" shape="poly">
            </map>  
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Pet Rock</p>
    </footer>
    
    <script>
        function goToPage(page) {
            window.location.href = page + ".html";
        }

        function checkAnswer(answer) {
            if (answer === "rock") {
                alert("Wow! You found the rock!");
            } else {
                alert("You found a " + answer + ". Try again.");
            }
        }
    </script>
</body>
</html>
