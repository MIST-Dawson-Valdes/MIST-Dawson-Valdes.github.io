<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/koala.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
 
        <h1>What is Koala's Favorite Food?</h1>
         
        <h3 id="hint">Hint: Hover over the image below to find out!</h3>
         
        <img onmouseenter="showAnswer()" id="koala"  src="images/koala.png"   />
         
        <img onmouseenter="hideAnswer()" id="koala_eating" src="images/koala_eating.jpg" />
         
        <div id="answer"></div>  <!-- This is a placeholder to display the answer-->
         
    </div>

    <script>
        function showAnswer() {
              $("#koala").hide();
              $("#koala_eating").show();
              $("#answer").html("<h2>They love eucalyptus leaves!</h2>");
           }
       
       function hideAnswer() {
              $("#koala").show();
              $("#koala_eating").hide();
              $("#answer").html("");  
           }
    </script>    
        
</body>


</html>
