<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Audio Visual Club</title>
    <link href="fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>The Audio Visual Club</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="audio.html">Audio</a></li>
                <li><a href="video.html">Video</a></li>
            </ul>
        </nav>
    </header>

    <h2> Video Collection </h2>
    <div class="video-item" >
        <h3>Reindeer</h3>
        <video  controls>
            <source src="video/reindeer.mp4" type="video/mp4"/>
            <track id="entrack" label="English subtitles" kind="captions" src="video/reindeer-captions.vtt" srclang="en" default>
            HTML5 Video not supported
        </video>
    </div>

    <div class="video-item" >
        <h3>Scottish Crossbill</h3>
        <video  controls>
            <source src="video/crossbill.mp4" type="video/mp4"/>
            <track id="entrack" label="English subtitles" kind="captions" src="video/crossbill-captions.vtt" srclang="en" default>
            HTML5 Video not supported
        </video>
    </div>
        
        
</body>


</html>
