<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Surviving Killer Robots Quiz</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="question1.html">Question 1</a></li>
                <li><a href="question2.html">Question 2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img id="robot-image" src="images/attack-2.jpg" alt="robot" onmouseenter="attackRobot()">
        <div id="robot-reaction"></div>
        <h2>Question 2</h2>
        <p>The robot is attacking you again. Fight back with your mouse!</p>
    </main>

    <script>
       let attackCount = 0;
       function attackRobot() {
            attackCount++;
            if (attackCount > 2 ) {
                $('#robot-image').attr('src', 'images/good-robot.jpg');
                $('#robot-image').removeAttr('onmouseenter');
                $('#robot-reaction').text('The robot is now friendly. You have stopped the killer robots.');
            } else if (attackCount > 1) {
                $('#robot-image').attr('src', 'images/circuits-2.jpg');
                $('#robot-reaction').text('The robots circuits are really cooking now. Keep fighting back with your mouse!');
            } else if (attackCount > 0) {
                $('#robot-image').attr('src', 'images/circuits-1.jpg');
                $('#robot-reaction').text('You smack the robot in the head with laddle full of soup. Keep fighting back with your mouse!');
            }
        }
    </script>
</body>
</html>
